<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>Lab 4-4: Read Another Crypto Currency from JSON using AJAX</title>
    </head>
    <body>
        <button onclick="readJSON()">Go!</button>
    </body>
    <script>
        function readJSON(){
            $.ajax({
                "url": "https://min-api.cryptocompare.com/data/price?fsym=ETH&tsyms=BTC,USD,EUR",
                "method": "GET",
                "data": "",
                "dataType": "JSON",
                "success": function(result){
                    console.log(result);
                    var rateEUR = result.EUR;
                    var rateUSD = result.USD;
                    var rateBTC = result.BTC;
                    console.log("â‚¬" + rateEUR);
                    console.log("BTC" + rateBTC);
                    console.log("$" + rateUSD);
                },
                "error": function(xhr, status, error){
                    console.log("error: " + status + " msg: " + error);
                }
            })
        }    
    </script>
</html>
