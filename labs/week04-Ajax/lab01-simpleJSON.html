<!DOCTYPE html>
<html>
    <head>
        <title>Lab 4-1: Simple JSON to Console</title>
    </head>
    <body>
        <button onclick="readJSON()">Go!</button>
    </body>
    <script>
        function readJSON(){
            var obj = JSON.parse('{"isbn":1234567, "author":"Andrew Beatty", "Title":"The emptiness of ping-pong balls"}');
            console.log(obj.Title);
        }    
    </script>
