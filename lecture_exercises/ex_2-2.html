<!DOCTYPE html>
<html>
    <head>
        <title>Data Representation - Exercise 2.2</title>
    </head>
    <body>
        <div style="display: none">hello div 1</div>
        <div style="display: block">hello div 2</div>
        <div style="display: inline">hello div 3</div>
        <div style="display: inline">hello div 4</div>

        <script>
            console.log("hello, world")

            function sayHelloAgain(message){
                console.log("Hello. "+message)
            }

            sayHelloAgain("This is the first function call");
            sayHelloAgain("This is the second function call");
        </script>
    </body>
</html>
